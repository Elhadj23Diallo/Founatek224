{% extends "espcontrol/base.html" %}

{% block content %}
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        background-color: #1e293b;
        color: #f1f5f9;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: auto;
        padding: 30px 20px;
        background-color: #0f172a;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        text-align: center;
    }

    .logo {
        font-size: 50px;
        margin-bottom: 10px;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 30px;
    }

    .control-section {
        background-color: #1e293b;
        padding: 20px;
        border-radius: 20px;
        margin-bottom: 30px;
    }

    .icon-title {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
    }

    .emoji {
        font-size: 24px;
    }

    .card {
        background-color: #0f172a;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        padding: 20px;
        color: #f1f5f9;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
        max-height: 500px;
        object-fit: cover;
    }

    .card h5 {
        margin-top: 15px;
        font-size: 18px;
    }

    .card p {
        margin-top: 10px;
        font-size: 14px;
        color: #a1a1aa;
    }

    .refresh-button {
        margin-top: 30px;
    }

    .refresh-button button {
        background-color: #22c55e;
        color: white;
        padding: 12px 25px;
        border: none;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
    }

    .refresh-button button:hover {
        background-color: #16a34a;
    }
</style>

<div class="container">
    <div class="logo">üì°</div>
    <h1>Surveillance en Temps R√©el</h1>

    <div class="control-section">
        <div class="icon-title">
            <span class="emoji">üì∑</span>
            <h2>Vue en Direct</h2>
        </div>

        <div class="card">
            <!-- L'image affich√©e avec rafra√Æchissement automatique -->
            <img id="live-feed" src="{{ images.last.image.url }}" alt="Surveillance en Temps R√©el" class="img-fluid" style="max-width: 80%; height: auto;" />
            <h5 class="mt-3">Derni√®re Image Captur√©e</h5>
            <p>Cr√©√©e le: {{ images.last.created_at }}</p>
        </div>
    </div>

    <div class="refresh-button">
        <form method="get">
            <button type="submit">Actualiser</button>
        </form>
    </div>
</div>

<!-- JavaScript pour actualiser l'image toutes les 2 secondes -->
<script>
    function refreshImage() {
        fetch("{% url 'get_latest_image' %}")
            .then(response => response.json())
            .then(data => {
                if (data.image_url) {
                    var imgElement = document.getElementById('live-feed');
                    imgElement.src = data.image_url + "?t=" + new Date().getTime();  // Ajout du timestamp pour √©viter le cache
                }
            })
            .catch(error => console.error('Erreur:', error));
    }

    // Rafra√Æchissement de l'image toutes les 2 secondes pour une meilleure qualit√©
    setInterval(refreshImage, 1000);
</script>

{% endblock %}
