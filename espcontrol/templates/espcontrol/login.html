{% extends "espcontrol/base.html" %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #000000;
        font-family: 'Segoe UI', sans-serif;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }

    .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
        backdrop-filter: blur(10px);
        color: #000;
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 24px;
        color: #0ea5e9;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        background-color: #e2e8f0;
        color: #000;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none;
        border: 2px solid #38bdf8;
        background-color: #f8fafc;
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #38bdf8;
        border: none;
        border-radius: 8px;
        color: #0f172a;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }

    .submit-btn:hover {
        background-color: #0ea5e9;
    }

    .status-message {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .register-link {
        text-align: center;
        margin-top: 20px;
    }

    .register-link a {
        color: #0ea5e9;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <h2>Connexion Ã  l'application IoT</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Se connecter</button>
    </form>
    <div class="register-link">
        <p>Vous n'avez pas encore de compte ? <a href="{% url 'register' %}">S'inscrire ici</a></p>
    </div>
</div>
{% endblock %}
