{% extends "espcontrol/base.html" %}

{% block content %}
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        background-color: #1e293b;
        color: #f1f5f9;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: auto;
        padding: 30px 20px;
        background-color: #0f172a;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        text-align: center;
    }

    .logo {
        font-size: 50px;
        margin-bottom: 10px;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 30px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        color: #e2e8f0;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #334155;
    }

    th {
        background-color: #1e293b;
        font-weight: 600;
    }

    .refresh-button {
        margin-top: 30px;
    }

    .refresh-button button {
        background-color: #22c55e;
        color: white;
        padding: 12px 25px;
        border: none;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
    }

    .refresh-button button:hover {
        background-color: #16a34a;
    }

    .icon-title {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
    }

    .emoji {
        font-size: 24px;
    }

    .card {
        background-color: #0f172a;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        padding: 20px;
        color: #f1f5f9;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card i {
        font-size: 40px;
        color: #22c55e;
    }

    .card h5 {
        margin-top: 15px;
        font-size: 18px;
    }

    .card p {
        margin-top: 10px;
        font-size: 14px;
        color: #a1a1aa;
    }
</style>
