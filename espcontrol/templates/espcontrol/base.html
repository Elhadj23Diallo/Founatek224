<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Container global pour la page de connexion */
        .login-form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        .login-form h2 {
            text-align: center;
            color: #333;
        }
    
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
    
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    
        .submit-btn:hover {
            background-color: #45a049;
        }
    
        .status-message {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
    
        /* Messages d'erreur ou de succès */
        .status-message {
            color: #f44336;
        }
        
        body {
            background-color: #f4f7f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .iot-title {
            background-color: #198754;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        .card:hover {
            transform: scale(1.02);
            transition: 0.3s;
        }
        .card i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #198754;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>


    {% block content %}
    <!-- Le contenu spécifique de chaque page sera inséré ici -->
    {% endblock %}


    <footer class="text-center mt-5 mb-3 text-white">
        <small>&copy; 2025 - FOUNATEK IOT - Tous droits réservés</small>
    </footer>


</body>
</html>
