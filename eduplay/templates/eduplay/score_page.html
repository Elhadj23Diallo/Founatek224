{% extends "eduplay/base.html" %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 0;
    }

    .score-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 30px;
        background-color: #ffffff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        border-radius: 12px;
    }

    .score-title {
        text-align: center;
        color: #2c3e50;
        font-size: 32px;
        margin-bottom: 30px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px 16px;
        text-align: left;
    }

    th {
        background-color: #3498db;
        color: white;
        font-size: 18px;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #eaf4fb;
    }

    td {
        font-size: 16px;
        color: #2d3436;
    }
</style>

<div class="score-container">
    <h1 class="score-title">Classement des Joueurs</h1>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Score</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for score in scores %}
                <tr>
                    <td>{{ score.user.username }}</td>
                    <td>{{ score.score }}</td>
                    <td>{{ score.created_at|date:"d/m/Y H:i" }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
